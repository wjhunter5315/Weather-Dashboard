<html lang="en">
<head>

    <div class = "container">
        <div class = "row">
            <div class = "col-6 col-md-4">
                    <p>Enter a location:</p>
                <input class="myLocation" type="text" placeholder="Enter City"> 
                <button id="confirm" type="button">Get Weather</button>
                <br> <br>
                <div class="list-group">
                
                </div>
            </div>
            <div class = "col-12 col-md-8">

                    <div class="card-body">
                        Current Weather

                </div>
            </div>
        </div>
        
    </div>
